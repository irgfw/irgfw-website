title: IRGFW

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

params:
  # Theme
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/irgfw-logo-circle.png
      dark: images/irgfw-logo-dark-png.png
      link: /
      width: 40
      height: 20
  footer:
    displayTitle: true
    displayCopyright: true
    displayPoweredBy: false

summaryLength: 8

menu:
  main:
    - identifier: posts
      name: Posts
      pageRef: /blog
      weight: 1
    - identifier: contact
      name: Contact
      pageRef: /contact
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Email
      weight: 4
      url: "mailto:contact@irgfw.report"
      params:
        icon: email
    - name: Telegram
      weight: 5
      url: "https://t.me/irgfw"
      params:
        icon: telegram
    - name: X
      weight: 6
      url: "https://x.com/ir_gfw"
      params:
        icon: x
    - name: GitHub
      weight: 7
      url: "https://github.com/irgfw"
      params:
        icon: github

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fa:
    languageName: فارسی
    weight: 2
    languageDirection: rtl
